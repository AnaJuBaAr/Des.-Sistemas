<!DOCTYPE html>
<html>
<head>
  <style>
    /* Estilos do botão */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Estilos do efeito de animação */
    .btn:active {
      position: relative;
      top: 2px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition-duration: 0.1s;
    }
  </style>
</head>
<body>
  <button class="btn">Pressione-me</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Questao 6</title>
    <style>
        input{
            border-style: solid;
            border-color: black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>
        Questão seis
    </h1>
    <p>
        Crie um formulário com campos de entrada de texto e utilize CSS para estilizá-los com uma borda 
        sólida preta e margem inferior de 10 pixels.
    </p>
    <br>
    <hr>
    <br>
    <form action="https://www.emaildejesus.com.br">
        <fieldset>
            <legend>
                Informações pessoais
            </legend>
            <br>
            <label>
                Nome:
                <input type="text">
            </label>
            <br>
            <br>
            <label>
                Sobrenome:
                <input type="text">
            </label>
            <br>
            <br>
            <label>
                Data de Nascimento:
                <input type="date">
            </label>
            <br>
            <br>
            <label>
                Gênero:
                <br>
                <input 
                  type="radio"
                  name="genero"
                  value="f"> Feminino
                <input 
                  type="radio"
                  name="genero"
                  value="m"> Masculino
                <input 
                  type="radio"
                  name="genero"
                  value="o"> Outro
            </label>
        </fieldset>
    </form>
</body>
</html>
